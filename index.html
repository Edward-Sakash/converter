<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
  <div class="google-search-form-top-left" style="height: 30px; display: flex; align-items: center;">
    <!-- Google Search Form on the Top -->
    <form action="https://www.google.com/search" method="get" target="_blank" style="display: flex;">
      <input type="text" name="q" placeholder="Search on Google" style="height: 100%; width: 150px;">
      <button type="submit">Search</button>
    </form>
  </div>

  <div class="converter">
    <h1>Temperature Converter</h1>
    <h2>Celsius to Fahrenheit</h2>
    <input type="text" id="celsius" placeholder="Enter temperature in Celsius">
    <button onclick="celsiusToFahrenheit()">Convert</button>
    <h2>Fahrenheit to Celsius</h2>
    <input type="text" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
    <button onclick="fahrenheitToCelsius()">Convert</button>
    <h3 id="result"></h3>

    <!-- Quick Conversion Guide -->
    <div class="quick-guide">
      <h2>Quick Conversion Guide</h2>
      <p>°C to °F: Multiply by 9, then divide by 5, then add 32</p>
      <p>°F to °C: Deduct 32, then multiply by 5, then divide by 9</p>
    </div>
    <!-- End Quick Conversion Guide -->
  </div>

  <div class="slider-container">
    <!-- Fahrenheit label -->
    <div class="fahrenheit-label">F</div>
    <div id="slider"></div>
    <p id="sliderValue">0°C</p>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
    $(function() {
      $("#slider").slider({
        orientation: "vertical",
        min: -40,
        max: 100,
        value: 0,
        slide: function(event, ui) {
          $("#sliderValue").text(ui.value + "°C");
          // Calculate Fahrenheit value and update the element
          var fahrenheit = (ui.value * 9 / 5) + 32;
          $("#fahrenheitValue").text(fahrenheit + "°F");
        }
      });
    });

    function celsiusToFahrenheit() {
      var celsiusInput = document.getElementById("celsius").value;
      var fahrenheit = (celsiusInput * 9 / 5) + 32;
      document.getElementById("result").innerText = celsiusInput + "°C is " + fahrenheit + "°F";
    }

    function fahrenheitToCelsius() {
      var fahrenheitInput = document.getElementById("fahrenheit").value;
      var celsius = (fahrenheitInput - 32) * 5 / 9;
      document.getElementById("result").innerText = fahrenheitInput + "°F is " + celsius + "°C";
    }
  </script>
</body>
</html>
